<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

path {
  stroke-width: 1px;
  stroke: white;
  cursor: pointer;
}

path:hover, path.highlighted {
  fill: tomato;
}

#container {
	width:100%;
}

</style>
<body>
	<div id="container">
		<div class="App" />	
	</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var make_map = function(filename) {
    //Map dimensions (in pixels)
    var width = 959,
        height = 593;

    //Map projection
    var projection = d3.geo.albersUsa()
        .translate([width/2,height/2]) //translate to center the map in view

    //Generate paths based on projection
    var path = d3.geo.path()
        .projection(projection);

    //Create an SVG
    var svg = d3.select(".App").append("svg")
        .attr("width", width)
        .attr("height", height);

    //Group for the map features
    var features = svg.append("g")
        .attr("class","features");

    //Create zoom/pan listener
    //Change [1,Infinity] to adjust the min/max zoom scale
    /*var zoom = d3.behavior.zoom()
        .scaleExtent([1, Infinity])
        .on("zoom",zoomed);

    svg.call(zoom);//*/

    d3.json(filename, function(error,geodata) {
        if (error) return console.log(error); //unknown error, check the console

        //Create a path for each map feature in the data
        var d = features.selectAll("path")
            .data(geodata.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("data-name", function(d) { 
                if( d.properties.STATE == null ) { 
                    return d.properties.LABEL;
                } else {
                    return d.properties.STATE;
                }
            })
            .attr("class", function(d) { 
                if( d.properties.State == null ) { 
                    return "Other";
                } else {
                    return d.properties.STATE + " state";
                }
            })
            .attr("fill", "#D3D3D3")
            .on("click",clicked);
        console.log(d[0][0]);
        console.log("");
    });

    // Add optional onClick events for features here
    // d.properties contains the attributes (e.g. d.properties.name, d.properties.population)
    function clicked(data, index) {
        console.log(index);
        console.log(data.properties.LABEL, data.properties.STATE);
    }


    //Update map on zoom/pan
    /*function zoomed() {
    features.attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")")
        .selectAll("path").style("stroke-width", 1 / zoom.scale() + "px" );
    }//*/
}

make_map("./GeoData/1789080.geojson");

</script>
